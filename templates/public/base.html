<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toy Seller{% endblock %}</title>

    <!-- Meta Description -->
    <meta name="description" content="{% block meta_description %}Quality toys for children of all ages. Shop our curated selection of educational, classic, and creative toys.{% endblock %}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.meta_description() }}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ request.url_root }}static/images/logo.png{% endblock %}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ self.og_title() }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ self.og_description() }}{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}{{ self.og_image() }}{% endblock %}">

    <link rel="stylesheet" href="/static/css/public.css">
    {% block extra_css %}{% endblock %}

    <!-- Structured Data -->
    {% block structured_data %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-logo"><a href="/">Toy Seller</a></h1>
                <nav class="main-nav">
                    <a href="/">Home</a>
                    <a href="/products">Products</a>
                    <a href="/blog">Blog</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Toy Seller. All rights reserved.</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>

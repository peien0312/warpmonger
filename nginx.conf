server {
    listen 80;
    server_name www.johnactionfigure.com johnactionfigure.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.johnactionfigure.com johnactionfigure.com;

    # SSL certificates (use certbot to generate)
    ssl_certificate /etc/letsencrypt/live/johnactionfigure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/johnactionfigure.com/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;

    # Static files - served directly by nginx (faster)
    location /static/ {
        alias /home/ec2-user/warpmonger/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Product images from content directory
    location /static/images/products/ {
        alias /home/ec2-user/warpmonger/content/products/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Rewrite to serve images subdirectory
        rewrite ^/static/images/products/([^/]+)/([^/]+)/(.+)$ /home/ec2-user/warpmonger/content/products/$1/$2/images/$3 break;
    }

    # Category icons from content directory
    location /static/images/categories/ {
        alias /home/ec2-user/warpmonger/content/categories/;
        expires 1y;
        add_header Cache-Control "public, immutable";

        rewrite ^/static/images/categories/([^/]+)/(.+)$ /home/ec2-user/warpmonger/content/categories/$1/images/$2 break;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5006;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
}
